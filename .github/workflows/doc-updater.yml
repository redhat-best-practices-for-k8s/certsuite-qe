name: Documentation URL Updater

on:
  schedule:
    # Run daily at 9:00 AM UTC
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual trigger

permissions: read-all

jobs:
  update-docs:
    runs-on: ubuntu-slim
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Fix outdated documentation URLs
        uses: sebrandon1/ocp-doc-checker@c65a2d44824cbdc9ac18a404ed17fe2e0f5e5501 # v1
        with:
          fix: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'docs: Update outdated OpenShift documentation URLs'
          committer: GitHub Actions Bot <actions@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: update-ocp-doc-urls
          delete-branch: true
          title: 'Update outdated OpenShift documentation URLs'
          body: |
            ## Automated Documentation URL Update
            
            This PR updates outdated OpenShift documentation URLs to their latest versions.
            
            ### Changes
            - Scanned all markdown files in the repository
            - Updated URLs pointing to outdated OpenShift documentation
            - Ensured links point to the latest available versions
            
            ### How to Review
            - Verify that the updated URLs are correct and accessible
            - Check that the content at the new URLs is relevant
            - Ensure no unintended changes were made
            
            ---
            *This PR was automatically generated by the ocp-doc-checker action.*
          labels: |
            documentation
            automated
          draft: false

