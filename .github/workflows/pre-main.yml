---
name: Test Incoming Changes

'on':
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-22.04
    env:
      SHELL: /bin/bash
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: README.md

      - uses: ludeeus/action-shellcheck@master
        with:
          ignore_paths: vendor
      - uses: mfinelli/setup-shfmt@v3
      - run: shfmt -d scripts/*.sh
      - uses: crate-ci/typos@master
      - uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: .github/workflows/*.yml config/*.yaml
          config_data: |
            extends: default
            rules:
              line-length:
                level: warning
              trailing-spaces:
                level: warning
              brackets:
                level: warning
              empty-lines:
                level: warning

      - name: Run lint
        run: make lint

  build:
    runs-on: ubuntu-22.04
    env:
      SHELL: /bin/bash
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Install ginkgo
        run: make install-ginkgo

      - name: Compile test suites
        run: ginkgo build -r ./tests

  unittest:
    runs-on: ubuntu-22.04
    env:
      SHELL: /bin/bash
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go 1.21
        uses: actions/setup-go@v4
        with:
          go-version: 1.21.4

      - name: Checkout the cnf-certification-test repo
        uses: actions/checkout@v4
        with:
          repository: test-network-function/cnf-certification-test
          path: cnf-certification-test

      - name: Run Unit Tests
        run: TNF_REPO_PATH=${GITHUB_WORKSPACE}/cnf-certification-test make unit-tests

