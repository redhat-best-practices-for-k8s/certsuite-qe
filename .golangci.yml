run:
  timeout: 15m0s
  skip-dirs-use-default: true
  fast: false
  skip-files:
    - test/tools.go

linters-settings:
  revive:
    rules:
      - name: indent-error-flow
      - name: var-naming
      - name: increment-decrement
  lll:
    line-length: 135
  wsl:
    strict-append: false
  gocognit:
    min-complexity: 36
  gofmt:
    simplify: true
  funlen:
    lines: 175
    statements: 85
  unused:
    check-exported: true
    go: "1.21"
  stylecheck:
    dot-import-whitelist:
      - github.com/onsi/gomega
      - github.com/onsi/ginkgo/v2
    # Select the Go version to target. The default is '1.13'.
    go: "1.21"
    # https://staticcheck.io/docs/options#checks
    checks: [ "all", "-ST1001"]

linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - forcetypeassert
    - funlen
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - godox
    - gofmt
    - goheader
    - goimports
    - gomodguard
    - goprintffuncname
    - gosimple
    - govet
    - importas
    - ineffassign
    - ireturn
    - lll
    - makezero
    - misspell
    - nakedret
    - nilnil
    - noctx
    - nolintlint
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - staticcheck
    - stylecheck
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varnamelen
    - wastedassign
    - wsl
    - nlreturn

output:
  format: colored-line-number
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  include:
    - EXC0002 # disable excluding of issues about comments from golint
